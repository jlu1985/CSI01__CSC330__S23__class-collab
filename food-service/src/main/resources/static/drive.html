<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CSI CSC330 Food Driver</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">

        <div id="_msg"></div>

    </div>
</div>
<script>
    var ws = null;
    var reconnect = null;

    function connectDrive() {
        const protocol = location.protocol === "https" ? "wss" : "ws"
        ws = new WebSocket(`${protocol}://${location.host}/drive`)
        const msgDiv = jQuery("#_msg")
        ws.addEventListener("message", message => {

            msgDiv.html(msgDiv.html() + `<div class="row">${new Date()} : ${JSON.stringify(message.data)}</div>`)
        });
        ws.addEventListener("open", (event) => {
            msgDiv.html(msgDiv.html() + `<div class="row">Connected</div>`)
            if (reconnect) {
                clearInterval(reconnect);
                reconnect = null;
            }
        });
        ws.addEventListener("close", (event) => {
            msgDiv.html(msgDiv.html() + `<div class="row">Closed - Trying to reconnect...</div>`)
            if (!reconnect) {
                reconnect = setInterval(() => connectDrive(), 5000);
            }
        });
        ws.addEventListener("error", (event) => {
            msgDiv.html(msgDiv.html() + `<div class="row">error</div>`)
            ws.close();
        });
    }

    jQuery(document).ready(() => {
        connectDrive();
    })
</script>
</body>
</html>
